<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <title>Imersão Dev - Super Trunfo</title>
</head>

<body>

    <div class="container">

        <img src="./src/assets/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">Cartas Mágicas</h1>

        <img src="./src/assets/cartasakura.gif" class="gif-carta" alt="">
        <br><br>

        <button onclick="sortearCarta()" id="btnSortear" class="botoes">Sortear carta</button>

        <form id="form">
            <h2>Escolha o seu atributo</h2>

            <div class="wrapper">
                <div id="placar"></div>
                <div id="quantidade-cartas"></div>
                <div id="cartas">
                    <div id="carta-jogador" class="carta"></div>
                    <div id="carta-maquina" class="carta"></div>
                </div>

                <center>
                    <button class="botoes" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar
                    </button>
                </center>
            </div>

            <div id="resultado"></div>
            <center>
                <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true"
                    class="botoes">Próxima rodada
                </button>
            </center>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
